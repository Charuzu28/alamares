    <mat-card class="container">
        <form (submit)="onAddPost(postForm)" #postForm="ngForm">
            <mat-card-header>
                <h1 class="h1">Post-Create</h1>
            </mat-card-header>
            <mat-card-content class="inputContainer">
                <mat-form-field>
                    <input matInput type="text" name="title" ngModel required #title="ngModel" minlength="5" placeholder="Tile">
                    <mat-error *ngIf="title.invalid">
                        "Enter a title</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <textarea rows="10" matInput name="content" ngModel="" minlength="10" required #content="ngModel" placeholder="Content"></textarea>
                    <mat-error *ngIf="content.invalid">
                        "Enter a content
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                
                <button mat-raised-button color="primary" type="submit">Save</button>
            </mat-card-actions>    
        </form>
        <mat-card-footer>
            <p>  &#169; All rights reserve</p>
        </mat-card-footer>
    </mat-card>
