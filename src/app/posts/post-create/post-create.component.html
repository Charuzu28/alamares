<mat-card class="container">
  <mat-spinner *ngIf = "Loading"></mat-spinner>  
    <form [formGroup]= "form" (ngSubmit)="onAddPost()" *ngIf = "!Loading">
      <mat-card-header>
        <h1 class="h1">Post-Create</h1>
      </mat-card-header>
  
      <mat-card-content class="inputContainer">
        <mat-form-field>
          <input 
          matInput 
          type="text" 
          name="title"
          required  
          minlength="5"
          formControlName="title"
          placeholder="Title"
          >
          <mat-error *ngIf="form.get('title')?.invalid">Enter a title</mat-error>
        </mat-form-field>

        <div>
          <button mat-stroked-button type="button" (click)="filepicker.click()">
            Pick Image
          </button>
          <input type="file" #filepicker (change) = "PickedImage($event)">  
        </div>
        <div class="image-preview" *ngIf="pickedImagePreview && form.get('image')?.valid">
          <img [src]="pickedImagePreview" [alt]="form.value.title">
        </div>        
        <mat-form-field>
          <textarea 
          rows="10" 
          matInput 
          name="content" 
          required 
          minlength="10"
          formControlName="content"
          placeholder="Content"
          ></textarea>
          <mat-error *ngIf="form.get('content')?.invalid">Enter content</mat-error>
        </mat-form-field>
      </mat-card-content>
  
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Save</button>
      </mat-card-actions>    
    </form>
  
    <mat-card-footer>
      <p>&#169; All rights reserved</p>
    </mat-card-footer>
  </mat-card>
