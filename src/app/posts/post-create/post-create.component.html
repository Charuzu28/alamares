<mat-card class="container">
  <mat-spinner *ngIf = "Loading"></mat-spinner>  
    <form (submit)="onAddPost(postForm)" #postForm="ngForm" *ngIf = "!Loading">
      <mat-card-header>
        <h1 class="h1">Post-Create</h1>
      </mat-card-header>
  
      <mat-card-content class="inputContainer">
        <mat-form-field>
          <input matInput type="text" name="title" required #title="ngModel" minlength="5" placeholder="Title" [ngModel]="post?.title">
          <mat-error *ngIf="title.invalid">Enter a title</mat-error>
        </mat-form-field>
  
        <mat-form-field>
          <textarea rows="10" matInput name="content" required #content="ngModel" minlength="10" placeholder="Content" [ngModel]="post?.content"></textarea>
          <mat-error *ngIf="content.invalid">Enter content</mat-error>
        </mat-form-field>
      </mat-card-content>
  
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Save</button>
      </mat-card-actions>    
    </form>
  
    <mat-card-footer>
      <p>&#169; All rights reserved</p>
    </mat-card-footer>
  </mat-card>
