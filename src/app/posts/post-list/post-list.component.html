<mat-spinner *ngIf = "Loading"></mat-spinner>  
<mat-accordion multi= "true" *ngIf = "posts.length > 0 && !Loading">  
    <mat-expansion-panel  *ngFor="let post of posts">
        <mat-expansion-panel-header>
            {{post.title}}
        </mat-expansion-panel-header>
        <div class= "post-image">  
            <img [src]= "post.imagePath" [alt]= "post.title">  
          </div>  
        <p>{{post.content}}</p>  
        <mat-action-row *ngIf="userIsAuthenticated && userId === post.creator">
            <button mat-button color="primary" [routerLink]="['/edit', post.id]">Edit</button>
            <button mat-button color="accent" (click)="onDelete(post.id)">Delete</button>
        </mat-action-row>        
    </mat-expansion-panel>
</mat-accordion>
<mat-paginator 
[length]= "totalposts" 
[pageSize]= "postperpage"
[pageSizeOptions]= "pageSizeOption" 
(page)= "onChangedPage($event)" 
*ngIf = "posts.length > 0">  
</mat-paginator>       
<p *ngIf="posts.length<=0">No post addded yet</p>
