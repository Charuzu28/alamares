


        
    
    <mat-card class="container">
        <mat-card-header>
            <h1 class="h1">Post-Create</h1>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <textarea cols="30" rows="10" [value]="newPost" [(ngModel)]="PostInput" placeholder="Input here..."></textarea>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            
            <button mat-raised-button color="primary" (click)="onAddPost()">Save</button>
        </mat-card-actions>

        <p>{{newPost}}</p>

        <mat-card-footer>
            <p>  &#169; All rights reserve</p>
        </mat-card-footer>
    </mat-card>
